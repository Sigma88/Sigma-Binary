// Create the barycenter as a template
@Kopernicus:FOR[SigmaBinary]
{
	Body
	{
		name = SigmaBarycenter
		Template
		{
			name = Jool
		}
		Properties
		{
			mass = 0
			radius = 61
			rotates = false
			rotationPeriod = 0
		}
		Atmosphere
		{
			enabled = false
		}
		ScaledVersion
		{
			type = Vacuum
			fadeStart = 0
			fadeEnd = 0
			Material
			{
				texture = Sigma/Binary/Barycenter/Textures/Barycenter_map
				shininess = 0
			}
		}
		Debug
		{
			exportBin = false
		}
	}
}

// Delete the Barycenter when all is done
@Kopernicus:FINAL
{
	!Body[SigmaBarycenter] {}
}
