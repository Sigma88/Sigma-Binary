@Contracts:HAS[@Kopernicus]:FOR[SigmaBinary]
{
	@Kopernicus:HAS[@Body[SigmaOrbit]]:FOR[SigmaBinary]
	{
		@Body:HAS[#name[SigmaOrbit]]
		{
			@name = SigmaBarycenter
			@SigmaBinary
			{
				@name = #$name$Orbit
			}
		}
	}
	!Kopernicus:HAS[!Body[SigmaBarycenter]] {}
}
@Contracts:HAS[@Kopernicus]:FOR[SigmaBinary]
{
	@ISRU
	{
		@RESOURCE_REQUEST[Ore]
		{
			Forbidden = #$/Kopernicus/Body[SigmaBarycenter]/SigmaBinary/name$
		}
	}
	@Kopernicus
	{
		!Body[SigmaBarycenter] {}
	}
	!Kopernicus:HAS[!Body[SigmaBarycenter]] {}
	MM_PATCH_LOOP {}
}
