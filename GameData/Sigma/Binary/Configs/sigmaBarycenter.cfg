@Kopernicus:FOR[SigmaBinary]
{
	// Add finalizeOrbit
	@Body:HAS[~finalizeOrbit[*]]
	{
		finalizeOrbit = False
	}

	// Add SigmaFinalize
	@Body,*
	{
		%Properties
		{
			%SigmaFinalize = #$../finalizeOrbit$
		}
	}
	
	// Create the barycenter as a template
	Body
	{
		name = SigmaBarycenter
		Template
		{
			name = Jool
		}
		Properties
		{
			mass = 0
			radius = 61
			rotates = false
			rotationPeriod = 0
		}
		Atmosphere
		{
			enabled = false
		}
		ScaledVersion
		{
			type = Vacuum
			fadeStart = 0
			fadeEnd = 0
			Material
			{
				texture = Sigma/Binary/Textures/Barycenter_map
				shininess = 0
			}
		}
		Debug
		{
			exportMesh = false
		}
	}
}
