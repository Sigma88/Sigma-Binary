@Kopernicus:FOR[SigmaBinary]
{
	@Body,*
	{
		!SigmaBarycenter,* = DEL
	}
	+Body:HAS[@SigmaBinary]
	{
		@name = SigmaBarycenter
	}
}

@Kopernicus:HAS[@Body[SigmaBarycenter]]:FOR[SigmaBinary]
{
	Body
	{
		name = #$/Body[SigmaBarycenter]/SigmaBinary/name$
		SigmaBarycenter = True
		contractWeight = 0
		Template
		{
			name = Jool
		}
		Properties
		{
			radius = 61
			RnDVisibility = SKIP
		}
		Orbit
		{
			referenceBody = Sun
		}
		Atmosphere
		{
			enabled = false
		}
		ScaledVersion
		{
			type = Vacuum
			fadeStart = 0
			fadeEnd = 0
			Material
			{
				color = 0,0,0,0
				shininess = 0
			}
		}
		Debug
		{
			exportMesh = false
		}
	}
	@Body,*
	{
		!SigmaBarycenter,* = DEL
	}
	!Body[SigmaBarycenter] {}
	MM_PATCH_LOOP {}
}

@Kopernicus:FINAL
{
	@Body,*
	{
		%Properties {}
	}
}
