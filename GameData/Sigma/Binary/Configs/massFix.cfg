@Kopernicus:FOR[SigmaBinary]
{

// This part calculates the mass of the body if it's not already defined

	// mass from geeASL + radius

	@Body:HAS[@Properties:HAS[#geeASL[*],~mass[]]]
	{
		@Properties
		{
			mass = #$radius$
			@mass != 2
			@mass *= #$geeASL$
			@mass /= 6.674e-11
			@mass *= 9.81
		}
	}

	// mass from gravParameter

	@Body:HAS[@Properties:HAS[#gravParameter[*]]]
	{
		@Properties
		{
			mass = #$gravParameter$
			@mass /= 6.674e-11
		}
	}

// This part converts meanAnomalyAtEpochD (deg) to meanAnomalyAtEpoch (rad)

	@Body,*
	{
		@Orbit:HAS[#meanAnomalyAtEpochD[*]]
		{
			%meanAnomalyAtEpoch = #$meanAnomalyAtEpochD$
			@meanAnomalyAtEpoch *= 0.0174532925199433
		}
	}

